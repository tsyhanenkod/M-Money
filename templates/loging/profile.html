{% extends 'base/main.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'loging/css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
    <link rel="stylesheet" href="{% static 'transactions/css/transactions.css' %}">

    <div class="profile">
        <div class="container">
            <div class="profile_inner">
                <div class="sec_nav">
                    <a href="{% url 'home' %}" class="back_home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5b5b5b" class="bi bi-arrow-left" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                        Back
                    </a>
                    <a class="create_payment" href="{% url 'profile_edit' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

                        </svg>
                        <h3 class="create_name">Edit</h3>
                    </a>
                </div>
                <div class="profile_data">
                    <p class="username_data">User: {{user.first_name}} {{user.last_name}}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
