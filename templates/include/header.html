{% load static %}
<link rel="stylesheet" href="{% static 'include/css/header.css' %}">

<header class="header">
    <div class="container">
        <div class="header_inner">
            <a href="{% url 'home' %}" class="logo">
                <h3 class="l_part_logo">My</h3>
                <h3 class="r_part_logo">Money</h3>
            </a>

            <div class="nav_bar">
                <div class="nav_links">
                    <a href="{% url 'home' %}" class="nav_link">Home</a>
                    {% if show_login_register %}
                    <a href="{% url 'signup' %}" class="nav_link">My accounts</a>
                    <a href="{% url 'signup' %}" class="nav_link">Create transaction</a>
                    {% else %}
                    <a href="{% url 'accounts' %}" class="nav_link">My accounts</a>
                    <a href="{% url 'payment' %}" class="nav_link">Create transaction</a>
                    {% endif %}
                </div>

                <div class="loging">
                    {% if show_login_register %}
                    <a href="{% url 'login' %}" class="login_link">
                        Log in
                    </a>
                    <p class="between">|</p>
                    <a href="{% url 'signup' %}" class="login_link">Sing up</a>
                    {% else %}

                    <a href="{% url 'profile' %}" class="username">
                        <svg class="profile_img" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.6515 19.4054C20.2043 19.2902 20.5336 18.7117 20.2589 18.2183C19.6533 17.1307 18.6993 16.1749 17.4788 15.4465C15.907 14.5085 13.9812 14 12 14C10.0188 14 8.09292 14.5085 6.52112 15.4465C5.30069 16.1749 4.34666 17.1307 3.74108 18.2183C3.46638 18.7117 3.79562 19.2902 4.34843 19.4054V19.4054C9.39524 20.4572 14.6047 20.4572 19.6515 19.4054V19.4054Z" fill="#222222"/>
                            <circle cx="12" cy="8" r="5" fill="#222222"/>
                        </svg>
                        <p class="username_link">{{user.first_name}}</p>
                    </a>
                    <p class="between">|</p>
                    <a href="{% url 'logout' %}" class="login_link">Log out</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
